<h2 mat-dialog-title>Abandonner cette partie</h2>
<div color="primary">
    <mat-dialog-content>Voulez-vous vraiment abandonner cette partie ?</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="surrender()" class="button">Abandonner</button>
        <button mat-button [mat-dialog-close]="false">Annuler</button>
    </mat-dialog-actions>
</div>
